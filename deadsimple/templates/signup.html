{% extends "layout.html" %}

{% block head %}
  {{ super() }}
  <script src="/static/validate_signup.js"></script>
{% endblock %}

{% block content %}
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
<p class="page-title">Let's get you started!</p>
<form action="/create-user" method="POST">
  <div class="form-group">
    <label for="first">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Buster">
  </div>
  <div class="form-group">
    <label for="last">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Posey">
  </div>
  <div class="form-group">
    <label for="first">Email</label>
    <input type="email" class="form-control" id="setupEmail" placeholder="example@gmail.com">
  </div>
  <div class="form-group">
    <label for="first">Password</label>
    <input type="password" class="form-control" id="pass1" placeholder="Create a password">
  </div>
  <div class="form-group">
    <label for="first">Confirm password</label>
    <input type="email" class="form-control" id="pass2" placeholder="Reenter your password">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="tel" class="form-control" id="setupPhone" placeholder="123-456-7890">
  </div>
  <input type="submit" value="Create Account" onclick="return signupValidate()">
</form>
<a href="/" class="cta">Go back</a>
</div>
{% endblock %}
