{% extends "layout.html" %}
{% block title %}
<a href="/" class="app-title"><h1>Dead Simple Workout Log</h1></a>
{% endblock %}
{% block content %}
<table class="table" id="workout">
  <tr>
    <th>Date</th>
    <th>Exercise</th>
    <th>Weight</th>
    <th>Reps</th>
  </tr>
  {% for item in data %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
  </tr>
  {% endfor %}
</table>
<a href="/account" class="cta">Go back</a>
{% endblock %}
